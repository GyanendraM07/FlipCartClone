<mat-toolbar color="primary" class="example-toolbar">
	<button mat-icon-button (click)="isExpanded = !isExpanded"><mat-icon>menu</mat-icon></button>
  </mat-toolbar>
  
<mat-sidenav-container class="example-container" autosize>
	<mat-sidenav #sidenav id="sidenav" class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list>
			<mat-list-item (click)="seller = !seller" class="parent">
				<div class="menu-content">
					<mat-icon mat-list-icon >home</mat-icon>
					<span class="full-width" *ngIf="isExpanded || isShowing">Seller</span>
					<mat-icon class="menu-button" [ngClass]="{'rotated' : seller}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
				</div>
			</mat-list-item>
			<div class="submenu" [ngClass]="{'expanded' : seller}" *ngIf="isShowing || isExpanded">
				<a mat-list-item (click)="navigateTo('/admin-dash/sell-request')">Pending Request</a>
				<a mat-list-item (click)="navigateTo('/admin-dash/sell-request')">Approved Request</a>

				</mat-list-item>
				<div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">

					<mat-list-item>SubSubmenu Item 2</mat-list-item>
				</div> -->
			</div>
		</mat-nav-list>
    <mat-nav-list>
</mat-nav-list>
	</mat-sidenav>
	<div class="example-sidenav-content">
		<!-- Router Outlet for dynamic content -->
		<router-outlet></router-outlet>
	  </div>
</mat-sidenav-container>
